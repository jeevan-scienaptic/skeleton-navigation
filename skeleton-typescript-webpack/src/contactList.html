<template>

  <div>

    <ul>

      <li repeat.for="contact of contactList" class="list-group-item ${contact.id === $parent.selectedId ? 'active' : ''}">
        <a route-href="route:contacts; params.bind: {id : contact.id}" click.delegate="$parent.selectContact(contact)">

          <h4 class="list-group-item-heading">${contact.firstName} ${contact.lastName}</h4>
          <p class="list-group-item-text">${contact.email}</p>

        </a>
      </li>

    </ul>

  </div>

</template>
